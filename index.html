<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="operations.js"></script>
    <script src="keyboardIntegration.js"></script>
    <script src="active.js" defer></script>
    <script src="https://kit.fontawesome.com/d99349a929.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <p id="calculatorTitle" class="headerTitle">Calculator</p>
        <a href="https://github.com/sachabate/Calculator" id="github" class="headerTitle" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
        <button id="ham">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>
    <ul id="sub" class="">
        <div class="subItem"><span style="color: rgb(248, 233, 147); font-weight: bold;">A</span> to <span style="font-weight: bold;">Clear All</span></div>
        <div class="subItem"><span style="color: rgb(248, 233, 147); font-weight: bold;">Del</span> to <span style="font-weight: bold;">Clear</span></div>
        <div class="subItem"><span style="color: rgb(248, 233, 147); font-weight: bold;">Enter</span> to <span style="font-weight: bold;">Equals</span></div>
    </ul>
    <div id="content">
        <div id="calcFrame">
            <div class="display">
                <div id="expression">expression</div>
                <div id="output">output</div>
            </div>
            <div class="mainButtons">
                <button id="allClear" class="clearButton">AC</button>
                <button id="clear" class="button">C</button>
                <button id="divide" class="button" operator>รท</button>
                <button id="7" class="button" number>7</button>
                <button id="8" class="button" number>8</button>
                <button id="9" class="button" number>9</button>
                <button id="add" class="button" operator>+</button>
                <button id="4" class="button" number>4</button>
                <button id="5" class="button" number>5</button>
                <button id="6" class="button" number>6</button>
                <button id="subtract" class="button" operator>-</button>
                <button id="1" class="button" number>1</button>
                <button id="2" class="button" number>2</button>
                <button id="3" class="button" number>3</button>
                <button id="multiply" class="button" operator>x</button>
                <button id="0" class="button" number>0</button>
                <button id="decimal" class="button">.</button>
                <button id="equals" class="button">=</button>
            </div>
        </div>
    </div>
    <div id="footer">
        <p class="footerTitle">Alexander Bate | 2022</p>
    </div>
</body>
</html>
